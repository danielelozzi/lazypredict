version: 2.1
jobs:
    build:
        docker:
            - image: cimg/python:3.8  # Use an image with the required Python version
        steps:
            - checkout
            - run:
                    name: Install Dependencies
                    command: pip install -r requirements.txt  # Install dependencies
            - run:
                    name: Run Tests
                    command: pytest  # Replace with your test command
