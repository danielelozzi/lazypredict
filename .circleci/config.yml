version: 2.1

jobs:
    say-hello:
        docker:
            - image: cimg/base:stable
        steps:
            - checkout
            - run:
                    name: "Say hello"
                    command: "echo Hello, World!"

    run-tests:
        docker:
            - image: cimg/base:stable
        steps:
            - checkout
            - run:
                    name: "Run unit tests"
                    command: "python -m unittest discover"

workflows:
    say-hello-workflow:
        jobs:
            - say-hello
            - run-tests
